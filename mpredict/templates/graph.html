<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
<body>
<canvas id="myChart" class="m-3" style="width:100%;max-width:800px"></canvas>

<a href="./download" class="m-3 btn btn-primary btn-lg " tabindex="-1" role="button" aria-disabled="true">Download File</a>

<script>
var xValues = {{data1}};
var y1Values = {{data2}};
var y2Values = {{data3}};
var y3Values = {{data4}};

new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(0,0,255,1.0)",
      borderColor: "rgba(0,0,255,0.1)",
      data: y1Values
    },
    {
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(255, 255, 102,1.0)",
      borderColor: "rgba(255, 255, 102,0.1)",
      data: y2Values
    },
    {
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(255, 102, 102,1.0)",
      borderColor: "rgba(255, 102, 102,0.1)",
      data: y3Values
    }
   ]
  },
  options: {
    legend: {display: false},
    scales: {
      yAxes: [{ticks: {min: 0, max:60}}],
    }
  }
});
</script>
</body>
</html>
